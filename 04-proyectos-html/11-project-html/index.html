<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form part 3</title>
    </head>
    <body>
        <h1>Form</h1>
        <form action="">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" required minlength="3"
            maxlength="20" pattern="[A-Za-z ]+"/> <!-- Se pone el mas para repeat el patron una y other vez -->
        </form>
    </body>
</html>
