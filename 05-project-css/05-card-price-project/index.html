<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Plans and prices</title>
    </head>
    <body>
        <div class="layout">
            <main class="layout__main">
                <h1 class="main__title">Plans and Prices</h1>
                <section class="main__cards">
                    <article class="cards__card">
                        <h2 class="card__title">Basic</h2>
                        <div class="card__price">8€</div>
                        <p class="card__quality">HD quality</p>
                        <p class="card__devices">Two simultaneous devices</p>
                        <p class="card__ads">Includes ads</p>
                        <a class="card__btn" href="#">Buy</a>
                    </article>
                    <article class="cards__card cards__card--zoom">
                        <h2 class="card__title">Standard</h2>
                        <div class="card__price">15€</div>
                        <p class="card__quality">Full HD quality</p>
                        <p class="card__devices">Three simultaneous devices</p>
                        <p class="card__ads">No ads</p>
                        <a class="card__btn" href="#">Buy</a>
                    </article>
                    <article class="cards__card">
                        <h2 class="card__title">Deluxe</h2>
                        <div class="card__price">25€</div>
                        <p class="card__quality">4k Quality</p>
                        <p class="card__devices">Five simultaneous devices</p>
                        <p class="card__ads">No ads</p>
                        <a class="card__btn" href="#">Buy</a>
                    </article>
                </section>
                <div class="main__subs-extra">
                    <p class="main__subs">Extra subscriber</p>
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider"></span>
                    </label>
                </div>
            </main>
        </div>
    </body>
</html>
