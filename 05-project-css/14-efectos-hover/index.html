<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Project Hover Effects</title>
    </head>
    <body>
        <main class="layout">
            <article class="article article--1">
                <img class="article__img" src="./assets/image/foto-1.jpg" />
                <div class="article__overlay">
                    <h2>Montana de noche</h2>
                    <p class="article__description">
                        Mira la foto que hecho, ha esta montana nevada de noche
                    </p>
                </div>
            </article>

            <article class="article article--2">
                <img class="article__img" src="./assets/image/foto-2.jpg" />
                <div class="article__overlay">
                    <h2>Ford Mustang</h2>
                    <p class="article__description">
                        Nuevo coche de la marca ford de alta gama, con muy
                        buenas prestaciones
                    </p>
                </div>
            </article>

            <article class="article article--3">
                <img class="article__img" src="./assets/image/foto-2.jpg" />
                <div class="article__overlay">
                    <h2>Nueva Tienda</h2>
                    <p class="article__description">
                        Visite esta tienda que la abrieron hace poco, esta muy
                        chula con precios muy ajustados
                    </p>
                </div>
            </article>
        </main>
    </body>
</html>
