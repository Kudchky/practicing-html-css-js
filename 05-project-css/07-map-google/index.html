<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Hotel search engine</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Find your hotel</h1>
            <form action="#" class="header__form">
                <section class="form__search">
                    <input
                        type="search"
                        placeholder="Look for your hotel and we will find it"
                    />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </section>
                <section class="form__result">
                    <div class="result__name">
                        <label for="name">Name</label>
                        <input id="name" type="name">
                    </div>
                    <div class="result__location">
                        <label for="location">Location</label>
                        <input id="location" type="text">
                    </div>
                    <div class="result__date">
                        <label for="date">Date</label>
                        <input id="date" type="date">
                    </div>
                </section>
            </form>
        </header>
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15798.888746037976!2d-79.05279999999999!3d-8.1297408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1724333291911!5m2!1ses-419!2spe" width="100% height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </body>
</html>
