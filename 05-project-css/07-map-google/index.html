<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Hotel search engine</title>
    </head>
    <body>
        <div class="layout">
            <h1 class="layout__title">Find your hotel</h1>
            <form class="layout__search" action="#">
                <input
                    class="search__input"
                    type="search"
                    placeholder="Find your hotel and we find it"
                />
                <button class="search__btn">
                    <i class="fa-solid fa-search"></i>
                </button>
            </form>

            <main class="layout__main">
                <article class="main__article">
                    <h5 class="article__title">Name</h5>
                    <p class="article__result">Hotel Costa del Sol</p>
                </article>
                <article class="main__article">
                    <h5 class="article__title">Location</h5>
                    <p class="article__result">C. de Moreno, 17</p>
                </article>
                <article class="main__article">
                    <h5 class="article__title">Date</h5>
                    <p class="article__result">21/09/2024</p>
                </article>
            </main>

            <section class="layout__map">
                <iframe
                    class="map__iframe"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3949.89891184582!2d-79.03116192410941!3d-8.111774881164962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d87186eba2f%3A0xa846105cd15bab01!2sPlaza%20Mayor%20de%20Trujillo!5e0!3m2!1ses-419!2spe!4v1725407169404!5m2!1ses-419!2spe"
                    width="800"
                    height="600"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </section>
        </div>
    </body>
</html>
