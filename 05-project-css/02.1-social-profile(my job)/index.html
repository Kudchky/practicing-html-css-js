<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Social Profile, My Job</title>
    </head>
    <body>
        <div class="layout">
            <main class="layout__main">
                <div class="main__user">
                    <figure class="user__container-img">
                        <img
                            class="user__img"
                            src="./assets/img/Pol-Young.jpg"
                            alt="Image Pol Castillo"
                        />
                    </figure>
                    <div class="user__content">
                        <span class="user__name">Paul Castillo</span>
                        <span class="user__nick">@paulcastillo</span>
                    </div>
                    <p class="user__city">Trujillo</p>
                </div>
                <div class="main__followers">
                    <div class="followers__follow">
                        <p class="follow__number">15K</p>
                        <p class="follow__subtitle">Followers</p>
                    </div>
                    <div class="followers__follow">
                        <p class="follow__number">2K</p>
                        <p class="follow__subtitle">Posts</p>
                    </div>
                    <div class="followers__follow">
                        <p class="follow__number">125K</p>
                        <p class="follow__subtitle">Like</p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
