<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Project Chronometer</title>
    </head>
    <body>
        <div class="layout">
            <main class="layout__main">
                <section class="main__time">
                    <div class="time__container">
                        <div class="time__text">00:00</div>
                        <div class="time__panel">
                            <button class="btn panel__btn">Start</button>
                            <button class="btn panel__btn">Reset</button>
                        </div>
                    </div>
                </section>
                <section class="main__time-type">
                    <button class="time-type__btn">Chronometer</button>
                    <button class="time-type__btn">Clock</button>
                    <button class="time-type__btn">Alarm</button>
                </section>
            </main>
        </div>
    </body>
</html>
