<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>User Registration Project</title>
    </head>
    <body>
        <div class="layout">
            <main class="main">
                <div class="main__container">
                    <section class="main__left">
                        <div class="left__step">
                            <p class="step__number">1</p>
                            <div class="step__info">
                                <h5 class="step__title">Step 1</h5>
                                <p class="step__text">Create your account</p>
                            </div>
                        </div>

                        <div class="left__step">
                            <p class="step__number">2</p>
                            <div class="step__info">
                                <h5 class="step__title">Step 2</h5>
                                <p class="step__text">Address</p>
                            </div>
                        </div>

                        <div class="left__step">
                            <p class="step__number">3</p>
                            <div class="step__info">
                                <h5 class="step__title">Step 3</h5>
                                <p class="step__text">Method of payment</p>
                            </div>
                        </div>

                        <div class="left__step">
                            <p class="step__number">4</p>
                            <div class="step__info">
                                <h5 class="step__title">Step 4</h5>
                                <p class="step__text">Confirmation</p>
                            </div>
                        </div>
                    </section>

                    <section class="main__right">
                        <h2 class="right__title">Register</h2>
                        <p class="right__text">Create your account to continue purchase.</p>
                        <form action="#" class="right__form">
                            <label class="form__label" for="name">Name</label>
                            <input class="form__input" type="text" id="name" placeholder="Enter your name">

                            <label class="form__label" for="lastname">Last Name</label>
                            <input class="form__input" type="text" id="lastname" placeholder="Enter your last name">

                            <label class="form__label" for="email">Email</label>
                            <input class="form__input" type="email" id="email" placeholder="Enter your email">

                            <label class="form__label" for="date">Birthday</label>
                            <input class="form__input" type="date" id="date">

                            <label class="form__label" for="password">Password</label>
                            <input class="form__input" type="password" id="password" placeholder="Enter your password">

                            <button class="form__btn">Following</button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
