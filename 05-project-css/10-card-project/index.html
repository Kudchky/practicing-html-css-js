<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Project Card</title>
    </head>
    <body>
        <div class="layout">
            <main class="layout__card">
                <figure class="card__img">
                    <img
                        src="./assets/image/chevrolet-sonic-red.jpg"
                        alt="Chevrolet sonic red"
                    />
                </figure>
                <section class="card__content">
                    <h1 class="content__title">
                        Les muestro una foto del nuevo carro que me he comprado,
                        se los recomiendo es muy confortable
                    </h1>
                    <p class="content__text">
                        El auto me lo compre de segunda mano, me salio bastante
                        barato, tiene mucho espacio en el maletero, es un auto
                        hibrido y no gasta mucha gasolina.
                    </p>
                    <div class="card__contact">
                        <div class="contact__container-profile">
                            <figure class="contact__img">
                                <img
                                    src="./assets/image/Pol-Young.jpg"
                                    alt="Image Pol young"
                                />
                            </figure>
                            <div class="contact__profile">
                                <p class="contact__name">Pol Castillo</p>
                                <p class="contact__date">07/09/2024</p>
                            </div>
                        </div>
                        <div class="contact__icon">
                            <i class="fa-solid fa-message"></i>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
