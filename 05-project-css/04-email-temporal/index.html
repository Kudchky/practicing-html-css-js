<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Project Email Temporal</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <h3 class="main__title">Temporal Email</h3>
            <form action="#" class="main__form">
                <section class="form__email">
                    <input type="email" class="email__input" placeholder="Enter your email">
                    <i class="fa-solid fa-copy"></i>
                </section>
                <section class="form__features">
                    <div class="features__length">
                        <p class="length__title">Length</p>
                        <p class="length__number">4</p>
                    </div>
                    <progress max="100" value="4"></progress>
                    <div class="features__checks">

                        <label class="checkes__label" for="letters"><input type="checkbox" class="checks__check" name="features" id="letters"> With letters</label>

                        <label class="checkes__label" for="numbers"><input type="checkbox" class="checks__check" name="features" id="numbers"> With numbers</label>

                        <label class="checkes__label" for="symbols"><input type="checkbox" class="checks__check" name="features" id="symbols"> With symbols</label>

                        <label class="checkes__label" for="uppercase"><input type="checkbox" class="checks__check" name="features" id="uppercase"> With uppercase</label>
                    </div>
                </section>
                <section class="form__btns">
                    <a class="btns__custom" href="#">Custom</a>
                    <a class="btns__create" href="#">Create</a>
                </section>
            </form>
        </main>
    </div>
</body>
</html>
