<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fieldset</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Description</legend>
                <label for="description">Enter your description</label>
                <br />
                <textarea name="description" id="description"></textarea>
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <label for="email">Email</label>
                <br />
                <input type="email" name="email" id="email" />
            </fieldset>
            <fieldset>
                <legend>Password</legend>
                <label for="password">Password</label>
                <br />
                <input type="password" name="password" id="password" />
            </fieldset>
            <fieldset>
                <legend>Radio</legend>
                <label for="age">Age</label>

                <input type="radio" name="age" id="mayor" />
                <label for="mayor">Adult</label>

                <input type="radio" name="age" id="menor" />
                <label for="menor">Boy</label>

                <input type="radio" name="age" id="anciano" />
                <label for="anciano">Old</label>
            </fieldset>
            <fieldset>
                <legend>Select</legend>
                <label for="vegetables">Vegetables</label>
                <select name="vegetables" id="vegetables">
                    <option value="orange">orange</option>
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Checkbox</legend>
                <label for="vegan">Vegan</label>
                <input type="checkbox" name="vegan" id="vegan">
            </fieldset>
            <fieldset>
                <legend>File</legend>
                <label for="file">Upload your file</label>
                <input type="file" name="file" id="file">
            </fieldset>
            <fieldset>
                <legend>Date</legend>
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </fieldset>
            <fieldset>
                <legend>Number</legend>
                <label for="number">Enter your number</label>
                <input type="number" name="number" id="number">
            </fieldset>
            <fieldset>
                <legend>Color</legend>
                <label for="color">Enter your color</label>
                <input type="color" name="color" id="color">
            </fieldset>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
